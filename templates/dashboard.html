<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container py-5">

    <h1 class="mb-4">Welcome, {{ username }}!</h1>

    <h2>Your Tasks:</h2>
    <ul class="list-group mb-4">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.description }}
                <a href="/delete_task/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% else %}
            <p>No tasks yet!</p>
        {% endfor %}
    </ul>

    <h3>Add New Task</h3>
    <form method="POST" action="/add_task" class="mb-4">
        <div class="mb-3">
            <input type="text" name="description" class="form-control" placeholder="Task description" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <a href="/logout" class="btn btn-danger">Logout</a>

</body>
</html>
